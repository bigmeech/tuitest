<!DOCTYPE html>
<html ng-app="UserManager">
<head lang="en">
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/components/bootstrap/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/angular-toastr.css"/>

    <script src="/components/jquery-2.1.1/jquery.js"></script>
    <script src="/components/bootstrap/js/bootstrap.js"></script>
    <script src="/js/vendor/angular/angular.js"></script>
    <script src="/js/vendor/angular-toastr.js"></script>
    <script src="/components/ui-bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.12/toaster.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="MainController">
<div class="container">
    <div>
        <h3 class="pull-left">User Manager</h3>
        <button ng-click="vm.showForm()" class="btn btn-small pull-right">Toggle User Form</button>
    </div>
    <div class="clearfix"></div>
    <div class="form-panel" collapse="vm.isCollapsed">
        <div class="form-group">
            <input class="form-control" ng-model="firstname" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="lastname" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <textarea class="form-control" ng-model="bio" placeholder="Write your bio"></textarea>
        </div>
        <button ng-click="vm.addUser()" class="btn btn-primary">Add/Save User</button>
    </div>
    <div>
        <h4>Users</h4>

        <div class="list-group">
            <a id="user-list-item" href="#" class="list-group-item" ng-repeat="user in vm.users track by user._id">
                {{user.firstname}} {{user.lastname}}
                <div id="ctrl-btn" class="pull-right">
                    <button class="btn btn-small glyphicon glyphicon-pencil" ng-click="vm.editUser(user._id)"></button>
                    <button class="btn btn-small glyphicon glyphicon-trash" ng-click="vm.removeUser(user._id)"></button>
                </div>
                <div class="clearfix"></div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
